<div class="para">A hilbert space is a complex vector space in which the inner product is defined as an operation. A single qubit exists within the hilbert space <span class="process-math">\(\mathbb{C}^2\text{,}\)</span> which is the set of all two dimensional vectors with complex entries.</div>
